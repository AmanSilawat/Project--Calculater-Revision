<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="./public/style.css">
</head>

<body>
  <div id="calc">
    <section id="screen">0</section>

    <section id="calc-buttons">
      <div class="calc-button-row">
        <button data-calc="C" class="calc-button double">C</button>
        <button data-calc="←" class="calc-button">←</button>
        <button data-calc="÷" class="calc-button">÷</button>
      </div>
      <div class="calc-button-row">
        <button data-calc="7" class="calc-button">7</button>
        <button data-calc="8" class="calc-button">8</button>
        <button data-calc="9" class="calc-button">9</button>
        <button data-calc="×" class="calc-button">×</button>
      </div>
      <div class="calc-button-row">
        <button data-calc="4" class="calc-button">4</button>
        <button data-calc="5" class="calc-button">5</button>
        <button data-calc="6" class="calc-button">6</button>
        <button data-calc="-" class="calc-button">-</button>
      </div>
      <div class="calc-button-row">
        <button data-calc="1" class="calc-button">1</button>
        <button data-calc="2" class="calc-button">2</button>
        <button data-calc="3" class="calc-button">3</button>
        <button data-calc="+" class="calc-button">+</button>
      </div>
      <div class="calc-button-row">
        <button data-calc="0" class="calc-button triple">0</button>
        <button data-calc="=" class="calc-button">=</button>
      </div>
    </section>
  </div>
  <script src="./public/app.js"></script>
</body>

</html>
